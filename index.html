<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boardblocs</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Bootstrap Icons for the Log In arrow icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- Navbar container to be populated by navbarloader.js -->
  <div id="navbar-container" style="position: sticky; top: 0; z-index: 1020;"></div>

  <!-- Hero section container to be populated by index-hero.js -->
  <div id="hero-container"></div>

  <!-- Floating image between sections -->
  <div class="d-none d-lg-block" style="position: absolute; right: 0; z-index: 50; pointer-events: none;">
    <img src="./boardblocs-in-between.png" alt=""
      style="transform: translateY(-50%); max-width: 1000px; width: 75vw; height: auto;">
  </div>

  <!-- Features section container to be populated by index-features.js -->
  <div id="features-container" style="margin-top: 8rem;"></div>

  <!-- Comparison section container to be populated by index-comparison.js -->
  <div id="comparison-container"></div>

  <!-- Teamwork section container to be populated by index-teamwork.js -->
  <div id="teamwork-container"></div>

  <!-- Integrations section container to be populated by index-integrations.js -->
  <div id="integrations-container"></div>

  <!-- Compliance section container to be populated by index-compliance.js -->
  <div id="compliance-container"></div>

  <!-- Testimonials section container to be populated by index-testimonials.js -->
  <div id="testimonials-container"></div>

  <!-- CTA section container to be populated by index-cta.js -->
  <div id="cta-container"></div>

  <!-- Footer container to be populated by footerloader.js -->
  <div id="footer-container"></div>

  <!-- Bootstrap 5 JS (for responsive navbar toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Navbar loader script -->
  <script src="./navbarloader.js"></script>

  <!-- Hero section loader script -->
  <script src="./index-hero.js"></script>

  <!-- Features section loader script -->
  <script src="./index-features.js?v=8"></script>

  <!-- Comparison section loader script -->
  <script src="./index-comparison.js"></script>

  <!-- Teamwork section loader script -->
  <script src="./index-teamwork.js"></script>

  <!-- Integrations section loader script -->
  <script src="./index-integrations.js"></script>

  <!-- Compliance section loader script -->
  <script src="./index-compliance.js"></script>

  <!-- Testimonials section loader script -->
  <script src="./index-testimonials.js"></script>

  <!-- CTA section loader script -->
  <script src="./index-cta.js"></script>

  <!-- Footer loader script -->
  <script src="./footerloader.js"></script>
</body>

</html>
